  backend:
    image: ghcr.io/pogex/flashiercards-backend.restart:develop
    restart: unless-stopped
    ports:
        - "8080:8080"
        - "8081:8081"
    environment:
        ASPNETCORE_ENVIRONMENT: "Release"
        FLASHIERCARDS_BACKEND_CONFIG_PATH: "/flashiercards/config/"
    volumes:
      - backend-config:/flashiercards/config
    depends_on:
      - db
    networks:
      - flashiercards
    
  db:
    image: mysql:latest
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: flashiercards
    ports:
      - "8079:3306"
      - "22222:22"
    volumes:
      - db-data:/etc/data
      - db-config:/var/lib/mysql
    networks:
      - flashiercards
        
        

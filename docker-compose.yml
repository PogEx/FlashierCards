services:
  backend.restapi:
    image: ghcr.io/pogex/flashiercards:develop-rest
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    networks:
      - "frontend"
      - "database"
    volumes:
      - rest-backend-data-store:/app/data
      - rest-backend-app:/app
    depends_on:
      - db

  backend.html:
    image: ghcr.io/pogex/flashiercards:develop-html
    restart: unless-stopped
    ports:
      - "8082:8080"
      - "8083:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    networks:
      - "frontend"
    volumes:
      - html-backend-app:/app
    depends_on:
      - backend.restapi
    
  db:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: flashiercards
    ports:
      - "8079:3306"
    networks:
      - "database"
    volumes:
      - db-data:/etc/data
      - db-config:/var/lib/mysql
  
networks:
  frontend: {}
  database: {}
  
volumes:
  db-data:
  db-config:
  rest-backend-data-store:
  rest-backend-app:
  html-backend-app:
  

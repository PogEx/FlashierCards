<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Manager</title>
    <link rel="stylesheet" href="login-signup.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<nav class="navbar-custom">
    <div class="container-custom">
        <div class="content">
            <h5>
                Flashiercards Manager
            </h5>
        </div>
    </div>
</nav>

<div class="login-container">
    <div class = "login-card">
        <h3>User Login</h3>
        <form>
            <div class = "form-group">
                <label for="username"><!-- Username?  --></label>
                <input type="text" id="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class = "form-group password-txt">
                <label for="Password1"><!-- Password? --></label>
                <input type="text" id="Password1" class="form-control" placeholder="Enter Password">
            </div>

            <div class = "form-group">
                <label for="Password2"><!-- Password? --></label>
                <input type="text" id="Password2" class="form-control" placeholder="Confirm Password">
            </div>
            
            <div class = "form-group">
                <button type="submit" class="btn btn-primary btn-block btn-custom">Sign Up</button>
            </div>
            <div class = "form-group">
                <div class="extra-content">
                    <a href="signUp.html" class="btn-primary btn-lg "> Log in</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.2"></script>

</body>
</html>

name: Publish RestApi docker container
on:
  push:
    branches: [ "main", "develop"]
  pull_request:
    branches: [ "main", "develop"]


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{github.repository}}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix: 
        projects: ["Backend.RestApi", "Backend.Html"]
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './Backend.Html/package-lock.json'
          
      - name: Npm Install
        run: npm install
        working-directory: Backend.Html

      - name: Compile Sass
        run: npm run sass-prod
        working-directory: Backend.Html
        
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{matrix.projects}}"

      - name: Build and push Docker image ${{matrix.projects}}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{matrix.projects}}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        